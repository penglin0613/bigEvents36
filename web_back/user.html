<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username"  value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email"  value="lisisi@126.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile">
                    </div>
                </div>

                <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control password"  value="12345678">
                        </div>
                    </div>
               
    
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(function(){
            /*
            步骤:
            进到个人中心,发送ajax请求,获取到个人信息.
            把个人信息显示在对应的标签中.
            */
           $.ajax({
              url:'http://localhost:8000/admin/userinfo_get',
              success:function(backData){
                console.log(backData);
                if(backData.code == 200){
                    // 把个人信息显示在对应的标签中.
                    // $('input.username').val(backData.data.username);
                    // $('input.nickname').val(backData.data.nickname);
                    // $('input.email').val(backData.data.email);
                    // $('input.password').val(backData.data.password);

                    for(var key in backData.data){
                        $('input.'+key).val(backData.data[key]);
                    }

                    $('img.user_pic').attr('src',backData.data.user_pic);
                }
              } 
           });

        });
    </script>
</body>

</html>
